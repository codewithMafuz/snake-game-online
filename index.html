<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game in Browser</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



    <div class="cont">
        <ul class="scoreBoardMob">
            <li class="scoreBoardMob col-white"><span>Score : </span><span class="scoreElm"></span></li>
            <li class="scoreBoardMob col-white"><span>High Score : </span><span class="highScoreElm"></span></li>
        </ul>
        <ul style="display:flex;">
            <button class="btn btn-outline-info mt-2 col-white px-3" id="setting">Setting</button>
            <li id="pause" class="btn btn-outline-info mt-2 col-white">Continue<span> (Space)</span></li>
        </ul>
        <header id="setting" class="none">
            <button class="position-absolute start-0 top-0 closeBox btn btn-outline-info col-white"
                style="z-index: 10000;font-size:2rem;color:white !important;margin-top:10px;margin-left:50px;"
                id="closeSideBar">Close</button>
            <nav>
                <ul class="scoreBoard">
                    <li style="color: white !important;" class="linkTag col-white"><a target="_blank"
                            href="https://github.com/codewithMafuz/snake-game-online">codewithMafuz</a></li>
                    <li class="col-white"><span>Score : </span><span class="scoreElm"></span></li>
                    <li class="col-white"><span>High Score : </span><span class="highScoreElm"></span></li>
                </ul>
                <div class="speed-box">
                    <label id="label-snake-speed" style="accent-color: #2ecc71 !important;" for="snake-speed"
                        class="col-white form-label">Snake Speed</label>
                    <input style="accent-color: #2ecc71 !important;" type="range" value="80"
                        class="col-white form-range" id="snake-speed" min="20" max="500">
                </div>
            </nav>
        </header>
        <main id="mainDiv">

            <div id="bg" class="bg">
                <div id="board">
                </div>
            </div>
        </main>
    </div>


    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/swiper.js"></script>
    <!-- <script src="/js/main.js"></script> -->
    <script src="js/main.min.js"></script>
</body>

</html>
